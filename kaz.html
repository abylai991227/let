<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
    <Script>
        let ggg = 30;
     console.log(ggg); 

     ggg = 100; 
     console.log(ggg);
     //let как возраст может менятся  но  не повторятся
     const meee = 999;
     console.log(meee);
     // консаль как год рождения которую нельзя изменить
     var name = 'yoyo'
     console.log(name)
     var name = 'gogo'
     console.log(name)
     // var потому что он не надежный 
     // Задание 3: Типы данных
     let year = 42;
     console.log(typeof year)
     let month = 'december';
     console.log(typeof month)
     let fake  = true;
     console.log(typeof fake)
     let notANumber = NaN;
     console.log(typeof NaN)
    // Задание 4: Преобразование типов
     let audi = 100
     let bmw = String(audi)
     console.log(bmw)
     let text = '777'
     let numb = Number(text)
     console.log(numb)
    
     let yes = null;
     let no = undefined;

     console.log(String(yes)); 
     console.log(Number(yes))
     console.log(String(no)); 
     console.log(Number(no))
    //Задание 5: Динамическая типизация
     let xxx = 401
     console.log(xxx)
     xxx = 'hello'
     console.log(xxx)
    /* тут мне не надо написать  лет а просто могу написать имя ххх без лет второй раз */
    //Задание 6: Использование `prompt`
     let name22 = prompt ("имя")
     console.log("имя" + name22)
     let older = prompt("возраст")
     console.log("возраст" + older)
     
     </Script>
</head>
<body>
<H1>Переменные</H1>


</body>
</html>
